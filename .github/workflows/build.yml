name: Build binaries

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      alpha_tag:
        description: "Alpha version label (ex: alpha.1, alpha.2)"
        required: false
        default: ""

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: tidy-ur-spotify-linux
            binary_name: tidy-ur-spotify-linux
          - os: macos-latest
            artifact: tidy-ur-spotify-macos
            binary_name: tidy-ur-spotify-macos
          - os: windows-latest
            artifact: tidy-ur-spotify-windows
            binary_name: tidy-ur-spotify.exe
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Read version
        id: version
        run: |
          VERSION=$(python -c "exec(open('src/version.py').read()); print(__version__)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Build binary with flet
        run: flet pack main.py --name ${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.binary_name }}

  release:
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(python3 -c "exec(open('src/version.py').read()); print(__version__)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.version.outputs.version }}"
          files: artifacts/**/*
          generate_release_notes: true

  alpha-release:
    needs: [build]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.alpha_tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(python3 -c "exec(open('src/version.py').read()); print(__version__)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create alpha release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "v${{ steps.version.outputs.version }}"
          files: artifacts/**/*
          prerelease: true
          generate_release_notes: true
